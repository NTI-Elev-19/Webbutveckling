<!DOCTYPE html>
<html>
<head>
    <meta name="Login" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="additional.css">
</head>

<!-- Assigns the page real estate to provide the login menu -->

<body class="loggin-wrapper" style="background-color: #000000; height: 500px; width: 400px;">
<form action="Front_Page.html" method="post" style="align-content: center">
    <div class="imgcontainer">
        <img src="Assets/Logotype.png">
    </div>

    <div class="container" >

        <!-- Boxes to enter information into -->

        <label ><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <!-- Login button that sends the user to page provided a username and password -->

        <button>Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>


    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>

    </div>
</form>

</body>
</html>
